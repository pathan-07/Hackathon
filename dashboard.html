<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FreelanceHub</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">FreelanceHub</div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="messaging.html" class="nav-link">Messages</a>
                <a href="#" class="nav-link">My Gigs</a>
                <a href="#" class="nav-link">Orders</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Dashboard</h1>
                <div class="user-menu">
                    <img src="images/default-avatar.jpg" alt="Profile" class="avatar-small">
                    <span>John Doe</span>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Earnings</h3>
                    <p class="stat-value">$1,234</p>
                </div>
                <div class="stat-card">
                    <h3>Active Orders</h3>
                    <p class="stat-value">5</p>
                </div>
                <div class="stat-card">
                    <h3>Rating</h3>
                    <p class="stat-value">4.8</p>
                </div>
            </div>

            <!-- Recent Orders -->
            <section class="orders-section">
                <h2>Recent Orders</h2>
                <div class="orders-list">
                    <!-- Order items will be added here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
