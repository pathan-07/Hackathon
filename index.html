<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREELIX</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: white;
        }

        .logo-link {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-categories {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .category-link {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .category-link:hover {
            color: var(--primary);
        }

        .auth-nav {
            display: flex;
            align-items: center;
        }

        .auth-link {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
        }

        .divider {
            margin: 0 5px;
            color: var(--text);
        }

        .community-link {
            background: var(--primary);
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .community-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html" class="logo-link">FREELIX</a>
            </div>
            <div class="nav-categories">
                <a href="design.html" class="category-link">Graphics & Design</a>
                <a href="digital.html" class="category-link">Digital Marketing</a>
                <a href="writing-translation.html" class="category-link">Writing & Translation</a>
                <a href="animation.html" class="category-link">Video & Animation</a>
                <a href="tech.html" class="category-link">Programming & Tech</a>
                <a href="community.html" class="community-link">Community</a>
            </div>
            <div class="auth-nav">
                <a href="auth.html" class="auth-link">
                    <span class="login-text">Login</span>
                    <span class="divider">/</span>
                    <span class="signup-text">Sign Up</span>
                </a>
            </div>
        </nav>
        <div class="banner">
            <img src="images/banner.jpg" alt="Banner" class="banner-image">
            <div class="banner-content">
                <h1>Find the Perfect Freelance Services</h1>
            </div>
        </div>
    </header>

    <script src="js/ui.js"></script>
</body>
</html>
